name: reusable deploy
on: 
  workflow_call:
    inputs:
      artifact-name:
        description: The name of the downloaded artifact
        required : false
        default : dist
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/download-artifact@v3
        with:
          name: ${{inputs.artifact-name}}
      - name: deploy
        run: echo "Deploying and uploading ..."
